<!-- templates/admin_login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><title>Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow p-6 w-full max-w-md">
    <h1 class="text-xl font-semibold text-violet-700 mb-4">Admin Login</h1>
    {% if error %}
      <div class="text-red-600 mb-3">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin/login">
      <div class="mb-3"><label class="block mb-1">Username</label><input name="username" class="w-full border px-3 py-2 rounded" value="admin"></div>
      <div class="mb-3"><label class="block mb-1">Password</label><input name="password" type="password" class="w-full border px-3 py-2 rounded"></div>
      <div class="flex gap-2"><button type="submit" class="bg-violet-600 text-white px-4 py-2 rounded">Login</button><a href="/" class="px-4 py-2 border rounded">Back</a></div>
    </form>
  </div>
</body>
</html>
