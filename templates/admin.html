<!-- templates/admin.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#000;color:#fff;font-family:Inter,system-ui,-apple-system}</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-neutral-900 border border-neutral-800 rounded-xl p-6">
    <h2 class="text-2xl font-bold mb-2">Admin Login</h2>
    <p class="text-gray-400 mb-4">Enter admin credentials to manage ADE data.</p>
    {% if error %}
      <div class="bg-red-700 text-white p-2 rounded mb-3">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin" class="space-y-3">
      <input name="username" placeholder="Username" class="w-full px-3 py-2 rounded bg-neutral-800 border border-neutral-700" value="admin" />
      <input name="password" placeholder="Password" type="password" class="w-full px-3 py-2 rounded bg-neutral-800 border border-neutral-700" />
      <div class="flex gap-2">
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded">Login</button>
        <a href="/" class="px-4 py-2 rounded border border-neutral-700">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
